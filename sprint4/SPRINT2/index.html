<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro_pet_perdido.css">
    <script defer src="cadastro_pet_perdido.js"></script>
    <style>
        h1 {
          text-align: center;
        }
      </style>
    <title>Perdi Meu Pet</title>
</head>

<body class="bg-light">
    <img src="logo_tiaw.jpg">

    <h1>Cadastro Pet Perdido
   
    </h1>
    <div class="container">
        <form>
            <div class="form-group">
              <label>Nome do pet perdido</label>
              <input required id="nome" type="text" class="form-control" placeholder="Insira o nome do pet perdido">
            </div>
            <div class="form-group">
              <label>Idade do pet (anos)</label>
              <input required id="idade" type="number" class="form-control" placeholder="Insira a idade em anos do pet perdido">
            </div>
            <div class="form-group">
              <label>Raça / espécie do pet</label>
              <input required id="especie" type="text" class="form-control" placeholder="Insira a raça / espécie do pet">
            </div>
            <div class="form-group">
                <label>Localização</label>
                <input required id="local" type="text" class="form-control" placeholder="Insira a localização">
              </div>
            <div class="form-group">
                <label>Descrição do pet perdido</label>
                <textarea required id="desc" type="text" class="form-control" placeholder="Insira uma descrição do pet perdido para ajudar a encontrá-lo "></textarea>
              </div>
            <div class="custom-file">
                <input id="foto" type="file" class="custom-file-input">
                <label class="custom-file-label">Adicione uma foto do pet perdido</label>
              </div>
            <button type="submit" class="btn btn-primary">Cadastrar pet perdido</button>
          </form>
    </div>
</body>

</html>
